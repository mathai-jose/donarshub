{% extends 'Admin/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="text/javascript">
    function preventBack() { window.history.forward(); }
    setTimeout("preventBack()", 0);
    window.onunload = function () { nullÂ };
</script>
<body>
    <h1 align="center"  style="margin-top: 100px;">Accepted list  of Donars</h1>
    <div id="tab">
    <form action="" method="post">
    <table border="1"  style="margin-top: 200px;">
        <tr>
            <th>Slno</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Email</th>
            <th>Address</th>
            <th>Photo</th>
            <th>Proof</th>
            <th>Action</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.donar_name}} </td>
            <td>{{i.contact}} </td>
            <td>{{i.email}} </td>
            <td>{{i.address}} </td>
            <td><img src="{{i.photo.url}}" width="150" height="150"></td>
            <td><img src="{{i.proof.url}}" width="150" height="150"></td>
            <td><a href="{% url 'Admin:rejectdonar' i.id %}">Reject</a></td>
        </tr>
        {% endfor %}
    </table>
</form>
</div>
</body>
</html>
{% endblock content %}
