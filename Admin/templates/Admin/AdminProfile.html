{% extends 'Admin/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>

<body>
    <h1 style="margin-top: 100px;">My Profile</h1>
    <div id="tab">
        <table border="10" style="margin-top: 200px;">
            <tr>
                <th>Name</th>
                <td>{{data.name}}</td>
            </tr>            
            <tr>
                <th>Email</th>
                <td>{{data.email}}</td>
            </tr>
            <tr>
                <th>Password</th>
                <td>{{data.password}}</td>
            </tr>            
        </table>
    </div>
</body>
</html>
{% endblock content %}
