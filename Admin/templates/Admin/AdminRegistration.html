{% extends 'Admin/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="color: rgb(253, 254, 254); margin-top: 100px;" align="center" >ADMIN REGISTRATION</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" align="left" style="margin-top: 200px;">
            <tr>
                <td>Name</td>
                <td><input type="text" name="a_name" value="{{data.name}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="email" value="{{data.email}}"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" value="{{data.password}}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Register"></td>
                <td><input type="reset" value="Cancel"></td>
            </tr>
        </table>
        <h2>Admins</h2>
        <table border="1">
            <tr>
                <th>Sl no</th>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            {% for i in Data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.name}} </td>
                <td>{{i.email}} </td>
                <td><a href="{% url 'Admin:deleteadmin' i.id %}">Delete</a> | <a href="{% url 'Admin:editadmin' i.id %}">Edit</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>

</html>
{% endblock content %}
