{% extends 'Admin/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="margin-top: 100px;">Districts</h1>
    <div id="tab">
        <form action="" method="post">
            {% csrf_token %}
            <table border="1" style="margin-top: 200px;color: #fefdfd;" >
                <tr>
                    <td>District</td>
                    <td><input type="text" name="district" id="" value="{{data.district_name}}"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Save" name="save">
                        <input type="reset" value="Cancel" name="cancel">
                    </td>
                </tr>
            </table>
            <br><br>
            
            <table border="1" >
                <tr>
                    <th>Sl_no</th>
                    <th>District_name</th>
                    <th>Action</th>
                </tr>
                {% for i in district %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.district_name}}</td>
                    <td><a href="{% url 'Admin:deletedistrict' i.id %}">Delete</a> | <a
                            href="{% url 'Admin:editdistrict' i.id %}">Edit</a></td>
                </tr>
                {% endfor %}
            </table>
        </form>
    </div>
</body>

</html>
{% endblock content %}
