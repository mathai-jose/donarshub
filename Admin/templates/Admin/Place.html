{% extends 'Admin/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1  style="margin-top: 100px;">Place</h1>
    
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" align="center" style="margin-top: 200px;">
            <tr>
                <td>District</td>
                <td><select name="district" id="">
                        <option value="">--Select--</option>
                        {% for i in district %}
                        <option value="{{i.id}}">{{i.district_name}}</option>
                        {% endfor %}
                    </select></td>
            </tr>
            <tr>
                <td>Place</td>
                <td><input type="text" name="place" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Save"><input type="reset" value="Cancel"></td>
            </tr>
        </table>
        <br>
        
        <table border="1">
            <tr>
                <th>Slno</th>
                <th>Place_name</th>
                <th>District</th>
                <th>Action</th>
            </tr>
            {% for i in place %}
            <tr>
                <td>{{forloop.counter}} </td>
                <td>{{i.place_name}} </td>
                <td>{{i.district.district_name}} </td>
                <td><a href="{% url 'Admin:deleteplace' i.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</div>
</body>

</html>
{% endblock content %}
