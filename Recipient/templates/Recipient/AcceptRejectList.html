{% extends 'Recipient/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center" style="margin-top: 75px; color: aliceblue;">REJECTED ACCEPTANCE</h1>
    <table border="1" align="center" style="color: aliceblue;">
        <tr>
            <th>SLNO</th>
            <th>DONAR NAME</th>
            <th>REQUIREMENT</th>
        </tr>
        <tr>
            {% for i in data %}
            <td>{{forloop.counter}} </td>
            <td>{{i.donar_id.donar_name}} </td>
            <td>{{i.requirements_id.requirement}} </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% endblock content %}
