{% extends 'Recipient/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<style>
    table {
      background-color: transparent ;
      border: none;
      border-collapse: collapse;
      font-size: 25px;
    }
  
    th, td {
      border: none;
      padding: 8px;
      text-align: left;
    }
  
    th {
      background-color: transparent;
      color: #fefefe;
    }
  
    tr{
      background-color: transparent;
      color: #fefefe;
    }
  </style>
<body>
    <h1 align="center" style="margin-top: 50px; color: white;">Change Password</h1>   
    <form action="" method="post" id="passwordForm" onsubmit="return validateForm(event)">
        {% csrf_token %}
        <table align="center">
            <tr>
                <th>Current Password</th>
                <td><input type="password" name="pswd" id="currentPassword" placeholder="Enter Current Password" required></td>
            </tr>
            <tr>
                <th>New Password</th>
                <td><input type="password" name="new_pswd" id="newPassword" placeholder="Enter New Password" required></td>
            </tr>
            <tr>
                <th>Confirm Password</th>
                <td><input type="password" name="c_pswd" id="confirmPassword" placeholder="Re-enter New Password" required></td>
            </tr>
            <tr>
                <td><input type="submit" value="Change"></td>
                <td><input type="reset" value="Cancel"></td>
            </tr>
        </table>
    </form>

    <script>
        function showPopup(message) {
            alert(message);
        }

        function validateForm(event) {
            event.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (currentPassword === newPassword) {
                showPopup("New password cannot be the same as the current password.");
                return false;
            }

            if (newPassword !== confirmPassword) {
                showPopup("New password and confirm password do not match.");
                return false;
            }

            // If all validations pass, submit the form
            showPopup("Password changed successfully.");
            document.getElementById('passwordForm').submit();
            return true;
        }
    </script>
</body>
</html>
{% endblock content %}
