{% extends 'Recipient/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1 align="center" style="color: rgb(250, 248, 249); margin-top: 75px;">Complaint Box</h1>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border="1" style="border: slategray; color: aliceblue; font-size: large;">
            <tr>
                <td>Title</td>
                <td><input type="text" name="title"></td>
            </tr>
            <tr>
                <td>Content</td>
                <td><input type="text" name="content"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Send Complaint"></td>
            </tr>
        </table>
    </form>
</body>

</html>
{% endblock content %}
